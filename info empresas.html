<!DOCTYPE html>
<html>

<head>

    <style>
            .corporation img {

        body {

            text-align: center;

            bottom: 0;
            width: 100%;
            color: #fff;
        }

        .corporation img {
            max-width: 100%;
        }
        .button{
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .back-button {

            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        <div class="corporation">

            <h2>LINUX</h2>
            <button class="button" onclick="window.location.href='info LINUX.html'">sobre la pagina</button>
